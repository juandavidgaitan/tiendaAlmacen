	<div class="row">
		<div class="col-sm-4"></div>
	</div>


	<div class="container">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-8">
						<h4>
							Listado<b> Facturas</b>
						</h4>
					</div>
					<div class="col-sm-4"></div>
				</div>
			</div>
			<div class="col-md-9">

				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Numero de Factura</th>
							<th>Fecha</th>
							<th>Total</th>
							<th>Total IVA</th>
							<th>Vendedor</th>
							<th>Despachar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="fa : ${facturas}">
							<td th:text="${fa.idFactura}"></td>
							<td th:text="${fa.fechaFactura}">
							<td th:text="${fa.total}"></td>
							<td th:text="${fa.total + (fa.total * 0.19)}"></td>			
							<td th:if="${fa.usuario} != null" th:text="${fa.usuario.nombre}"></td>
							<td th:if="${fa.usuario} == null"></td>
							<td th:if="${fa.despachado} == false"><button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" th:onclick="|seleccionarDespachar('${fa.idFactura}')|">Despachar</button></td>					
						</tr>
						
							  <div class="row">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<nav aria-label="Pagination">
						<ul class="pagination justify-content-center">
							<li class="page-item" th:classappend="${prev == 0 ? 'disabled': ''}">
								<a class="page-link" th:href="@{|/detalle?page=${prev}|}">Anterior</a>
							</li>
							<li class="page-item" th:each="page : ${pages}" th:classappend="${current == page ? 'active': ''}">
								<a class="page-link" th:href="@{|/detalle?page=${page}|}" th:text="${page}"></a>
								 
							</li>
							<li class="page-item" th:classappend="${current == last ? 'disabled': ''}">
								<a class="page-link" th:href="@{|/detalle?page=${next}|}">Siguiente</a>
							</li>
						</ul>
					</nav>
				</div>
				<div class="col-md-2"></div>
			</div>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <form id="formTarget" action="/cliente" method="post">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Despacho</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <p>Ingrese la direccion de despacho</p>
		        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Direccion...">
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" th:onclick="|despachar()|" data-dismiss="modal">Despachar</button>
		      </div>
		    </div>
		  </div>
	  </form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

		crossorigin="anonymous"></script>
	<script type="text/javascript">
			$(document).ready(function() {
				$("#locales").change(function() {
					var selectedOption = $('#locales').val();
					if (selectedOption != '') {
						window.location.replace('?lang=' + selectedOption);
					}
				});
			});
		</script>
	<script th:src="@{/js/despachos.js}"></script>
