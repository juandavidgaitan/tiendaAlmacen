	<div class="container my-5">
		<h2 class="mb-5">Modificar Sub-categoria</h2>
		<div class="row">
			<div class="col-md-6">

				<form action="#"
					th:action="@{/updateBodega/{id_bodega}(id_bodega=${bodega.id_bodega})}"
					th:object="${bodega}" method="post">


					<div class="row">
						<div class="form-group col-md-6">
							<label for="nombre" class="col-form-label">Nombre</label> <input
								type="text" th:field="*{nombre}" class="form-control"
								id="nombre" placeholder="Nombre"> <span
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"
								class="text-danger"></span>
						</div>
						
						<div class="form-group col-md-6">
							<label for="descripcion" class="col-form-label">Descripcion</label> <input
								type="text" th:field="*{descripcion}" class="form-control"
								id="descripcion" placeholder="Descripcion"> <span
								th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"
								class="text-danger"></span>
						</div>
						


						<div class="form-group col-md-6">
							<label for="municipio" class="col-form-label">Municipio:</label>
							<select th:field="*{municipio}" class="form-control">

								<option th:each="mun : ${municipio}"
									th:value="${mun.id_municipio}" th:text="${mun.nombre}">
								</option>
							</select>
						</div>


					</div>
					<div class="row">
						<div class="col-md-6 mt-5">
							<input type="submit" class="btn btn-primary"
								value="Modificar Sub-categoria">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
