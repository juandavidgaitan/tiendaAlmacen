	<div class="container my-5">
		<h2 class="mb-5">Modificar Proveedor</h2>
		<div class="row">
			<div class="col-md-6">
				<form action="#"
					th:action="@{/updateProveedor/{id_proveedor}(id_proveedor=${proveedor.id_proveedor})}"
					th:object="${proveedor}" method="post">
					<div class="row">

						<div class="form-group col-md-6">
							<label for="nombre" class="col-form-label" th:text="Nombre"></label>
							<input type="text" th:field="*{nombre}" class="form-control"
								id="nombre" th:placeholder="Nombre" required="required">
							<span th:if="${#fields.hasErrors('nombre')}" th:errors="nombre"
								class="text-danger"></span>

						</div>

						<div class="form-group col-md-6">
							<label for="proveedor" class="col-form-label" th:text="Pais">
							</label> <select th:field="${paises}" id="pais" class="form-control">
								<option th:each="pais : ${paises}" th:id="${pais.id_pais}"
									th:value="${pais.id_pais}" th:text="${pais.nombre}">
								</option>
							</select>
						</div>

						<div class="form-group col-md-6">
							<label for="telefono" class="col-form-label" th:text="Telefono"></label>
							<input type="text" th:field="*{telefono}" class="form-control"
								id="direccion" th:placeholder="Telefono" required="required">
							<span th:if="${#fields.hasErrors('telefono')}"
								th:errors="*{telefono}" class="text-danger"></span>
						</div>

						<div class="form-group col-md-6">
							<label for="departamento" class="col-form-label"
								th:text="Departamento"></label> <select
								th:field="${departamentos}" id="departamentos"
								class="form-control">
								<option th:fragment="departamentos"
									th:each="depa : ${departamentos}"
									th:id="${depa.id_departamento}"
									th:value="${depa.id_departamento}" th:text="${depa.nombre}">
								</option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="municipio" class="col-form-label" th:text="Municipio"></label>
							<select th:field="*{municipio}" id="municipios"
								class="form-control">
								<option th:fragment="municipios" th:each="mun : ${municipios}"
									th:value="${mun.id_municipio}" th:text="${mun.nombre}">
								</option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="descripcion" class="col-form-label"
								th:text="Direccion"></label> <input type="text"
								th:field="*{direccion}" class="form-control" id="direccion"
								th:placeholder="Direccion" required="required"> <span
								th:if="${#fields.hasErrors('direccion')}"
								th:errors="*{direccion}" class="text-danger"></span>

						</div>

					</div>
					<div class="row">
						<div class="col-md-6 mt-5">
							<input type="submit" class="btn btn-primary"
								value="modificar Proveedor">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
