<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title th:text="#{updateDepar.titulo1}"></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://depa.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/shards.min.css">
    </head>
    <body>
    
     <select class="custom-select" id="locales">
		<option selected th:text="#{language}"></option>
		<option value="es" th:text="#{language.spanish}"></option>
		<option value="en" th:text="#{language.english}"></option>
		<option value="en" th:text="#{language.aleman}"></option>
	</select>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <img src="../images/indice2.ico">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	
	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/addCategoria}" th:text="#{index.AgregarCate}"></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/addAnuncio}" th:text="#{index.AgregarAnun}"></a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" th:href="@{/addpai}" th:text="#{index.AgregarPais}"></a>
	      </li>
	    
	    </ul>
	    <form class="form-inline my-2 my-lg-0">
	      <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
	      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" th:text="#{index.btnbuscar}"></button>
	    </form>
	  </div>
	</nav>
    
        <div class="container my-5">
            <h2 class="mb-5" th:text="#{updateDepar.titulo}"></h2>
            <div class="row">
                <div class="col-md-6">
                <form action="#" th:action="@{/updateDepartamento/{id_departamento}(id_departamento=${departamento.id_departamento})}" th:object="${departamento}" method="post">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="nombre" class="col-form-label" th:text="#{updateDepar.nombre}"></label>
                                <input type="text" th:field="*{nombre}" class="form-control" id="nombre"  th:placeholder="#{updateDepar.nombre}">
                                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></span>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="pais" class="col-form-label" th:text="#{updateDepar.pais}"></label>
                                <select th:field="*{pai}" class="form-control">
            	                    	<option th:each="pais : ${paises}" 
            	                    		th:value="${pais.id_pais}" 
            	                    		th:text="${pais.nombre}">
            	                    	</option>
         						</select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary"
                                 th:value="#{updateDepar.btnmodificar}">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
   <script th:src="@{/js/jquery.js}"></script>
    <script th:src="@{/js/script.js}"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#locales").change(function() {
				var selectedOption = $('#locales').val();
				if (selectedOption != '') {
					window.location.replace('?lang=' + selectedOption);
				}
			});
		});
	</script>
</body>
<footer>
</footer>
</html>
