<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title th:text="ModificarProducto"></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/shards.min.css">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/addcategoria.css}">
<script th:src="@{/js/all.js}"></script>
</head>

<body>

<!-- Creacion de template para modificar  -->
	<div class="container register">
		<h2 class="mb-5" th:text="Modificar-Producto"></h2>
		<div class="row">
			<div class="col-md-3 register-left">
				<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
				<h3>Modificar</h3>
			</div>
			<div class="col-md-9 register-right">
				<h3 class="register-heading">Modificar Producto</h3>
				<form action="#"
					th:action="@{/administrador/{dni}(dni=${administrador.dni})/updateProducto/{id_producto}(id_producto=${producto.id_producto})}"
					th:object="${producto}" method="post" enctype="multipart/form-data">
					<input type="hidden" id="agregarUrl" th:field="*{foto}" th:value="${producto.foto}">
            <input type="hidden" id="cambioUrl" name="cambioUrl" value="false">
					<div class="tab-content" id="myTabContent">
						<br> <br> <br> <br> <br>
						<div class="row">

					<!-- Aca me trae los datos que quiera modificar y podemos cambiarlo por lo que deseemos  -->

							<div class="form-group col-md-6">
								<label for="nombre" class="col-form-label" th:text="Nombre"></label>
								<input type="text" th:field="*{nombre}" class="form-control"
									id="nombre" th:placeholder="Nombre" required="required">
								<span th:if="${#fields.hasErrors('nombre')}" th:errors="nombre"
									class="text-danger"></span>

							</div>
							
							<div class="form-group col-md-6">
								<label for="codigo" class="col-form-label" th:text="Codigo"></label>
								<input type="text" th:field="*{codigo}" class="form-control"
									id="nombre" th:placeholder="Codigo" required="required">
								<span th:if="${#fields.hasErrors('codigo')}" th:errors="codigo"
									class="text-danger"></span>
							</div>
							
							<div class="form-group col-md-6">
								<label for="vendedor" class="col-form-label"
									th:text="Seleccione-Vendedor"></label> <select
									th:field="*{vendedor}" class="form-control">
									 
									<option th:each="cate : ${vendedores}"
										th:value="${cate.id_usuario}"
										th:text="${cate.nombre}"></option>
								</select>
							</div>
							
							<div class="form-group col-md-6">
								<label for="cantidadProducto" class="col-form-label"
									th:text="cantidadProducto"></label> <input type="text"
									th:field="*{cantidadProducto}" class="form-control"
									id="cantidadProducto" th:placeholder="cantidadProducto"
									required="required"> <span
									th:if="${#fields.hasErrors('cantidadProducto')}"
									th:errors="cantidadProducto" class="text-danger"></span>

							</div>

							<div class="form-group col-md-6">
								<label for="marca" class="col-form-label" th:text="marca"></label>
								<input type="text" th:field="*{marca}" class="form-control"
									id="marca" th:placeholder="marca" required="required">
								<span th:if="${#fields.hasErrors('marca')}" th:errors="marca"
									class="text-danger"></span>

							</div>

							<div class="form-group col-md-6">
								<label for="precioCompra" class="col-form-label"
									th:text="precioCompra"></label> <input type="text"
									th:field="*{precioCompra}" class="form-control"
									id="precioCompra" th:placeholder="precioCompra"
									required="required"> <span
									th:if="${#fields.hasErrors('precioCompra')}"
									th:errors="precioCompra" class="text-danger"></span>

							</div>


							<div class="form-group col-md-6">
								<label for="precioUnitario" class="col-form-label"
									th:text="precioUnitario"></label> <input type="text"
									th:field="*{precioUnitario}" class="form-control"
									id="precioUnitario" th:placeholder="precioUnitario"
									required="required"> <span
									th:if="${#fields.hasErrors('precioUnitario')}"
									th:errors="precioUnitario" class="text-danger"></span>

							</div>



							<div class="form-group col-md-6">
								<label for="proveedor" class="col-form-label"
									th:text="Seleccione-proveedor"></label> <select
									th:field="*{proveedor}" class="form-control">
									 
									<option th:each="cate : ${proveedors}"
										th:value="${cate.id_proveedor}" th:text="${cate.nombre}">
									</option>
								</select>
							</div>

							<div class="form-group col-md-6">
								<label for="Subcategoria" class="col-form-label"
									th:text="Seleccione-SubCategoria"></label> <select
									th:field="*{subcategoria}" class="form-control">
									 
									<option th:each="cate : ${subcategorias}"
										th:value="${cate.id_subcategoria}"
										th:text="${cate.descripcion}"></option>
								</select>
							</div>


							<div class="form-group col-md-6">
								<label for="bodega" class="col-form-label"
									th:text="Seleccione-Bodega"></label> <select
									th:field="*{bodega}" class="form-control">
									 
									<option th:each="cate : ${bodegas}"
										th:value="${cate.id_bodega}" th:text="${cate.nombre}">
									</option>
								</select>
								
								<div class="row">
			     <div class="col-xs-4">
          	      <label for="file-upload" class="subir btn btn-primary" th:text="#{addfotobtnins.ins}"></label> </div>
		           <div class="col-xs-8">
		           <input type="file" id="file-upload" accept="image/" class="form-control-file" style='display: none;' name="file">
                    <span th:if="${#fields.hasErrors('foto')}" th:errors="{foto}" class="text-danger"></span>
            
            <div>
            <img id="imcargar" src="/images/cargar.jpg" class="img-fluid rounded mt-2" style='width: 14rem; height: auto'>
            </div>
            
             </div>
		      </div>
								
								<!-- Boto para modificar -->
								<div class="col-md-6 mt-5">
									<input type="submit" class="btn btn-primary"
										value="modificar categoria">
								</div>
							</div>
							<div class="row">
								
							</div>


						</div>
					</div>
			</div>
			</form>
		</div>
	</div>
	<div class="row"></div>

	</div>

	<!-- Fin del Footer -->
	<!-- Scripts de JS de bootstrap  -->
    <!-- (Orden) jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/subirImagen.js" th:src="@{/js/subirImagen.js}"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
		
	<script th:src="@{/js/jquery.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>


	<script type="text/javascript">
		$(document).ready(function() {
			$("#locales").change(function() {
				var selectedOption = $('#locales').val();
				if (selectedOption != '') {
					window.location.replace('?lang=' + selectedOption);
				}
			});
		});
	</script>
</body>
</html>
