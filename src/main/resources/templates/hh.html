<script

<!------ Include the above in your HEAD tag ---------->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title th:text="listarProducto"></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet" href="css/shards.min.css">
<link rel="stylesheet" th:href="@{/css/brands.css}">
<link rel="stylesheet" th:href="@{/css/fontawesome.css}">
<link rel="stylesheet" th:href="@{/css/solid.css}">
<script th:src="@{/js/brands.js}"></script>
<script th:src="@{/js/solid.js}"></script>
<script th:src="@{/js/fontawesome.js}"></script>
<style>
@media print {
	.btn {
		display: none;
	}
}
</style>
</head>
<body>


	<br>
	<br>


	<div class="row">
		<div class="col-sm-4"></div>
	</div>

	

	<div class="container">
		<div class="table-wrapper">
			<div class="table-title">
				<div class="row">
					<div class="col-sm-8">
						<br> <br>
						<h4>
						<img id="profile-img" class="rounded-circle" height="110" src="../images/supermercamos.png" />
							<b>Supermercamos</b>
						</h4>
						
						<br>
					</div>
					<div class="col-sm-4"></div>
				</div>
			</div>
			<div class="col-md-9">

				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Numero de Factura</th>
							<th>Fecha</th>
							<th>Total</th>
							<th>Total IVA</th>
							<th>Productos</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="fa : ${facturas}">
							<td th:text="${fa.idFactura}"></td>
							<td th:text="${fa.fechaFactura}"></td>
							<td th:text="${fa.total}"></td>
							<td th:text="${fa.total + (fa.total * 0.19)}"></td>
							<td>
								<table class="table table-bordered">
									<thead>
										<tr>
											<th>Nombre</th>
											<th>Codigo</th>
											<th>Cantidad vendida</th>
											<th>Precio</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="det : ${fa.detalleFacturas}">
											<td th:text="${det.producto.nombre}"></td>
											<td th:text="${det.producto.codigo}"></td>
											<td th:text="${det.cantidadComprada}"></td>
										<td th:text="${det.producto.precioIva}"></td>
										</tr>
									</tbody>
								</table>

								<p class="my-2">
									<a href="#" class="btn btn btn-outline-success col"
										onClick="print()">Descargar factura <i class="fas fa-arrow-alt-circle-down"> </i>
										
									 
									</a>

								</p>
							</td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#locales").change(function() {
				var selectedOption = $('#locales').val();
				if (selectedOption != '') {
					window.location.replace('?lang=' + selectedOption);
				}
			});
		});
	</script>

</body>
</html>
