	<div class="row">

                </div>


<div class="container">
        <div class="table-wrapper">
            <div class="table-title">
            
                <div class="row">
                
                    <div class="col-sm-8"><h2>Lista productos <b>Disponibles</b></h2></div>
                    <div class="col-sm-4">
                    
                   </div>
                </div>
            </div>
            <div class="col-md-9">
            
            <!--Creacion de la tabla--->
            <table class="table table-bordered">
                <thead>                
                    <tr>
                     <!--Nombre de los campos de la tabla --->
                          <th th:text="nombre"></th>
                          <th th:text="PrecioUnitario"></th>
                          <th th:text="PrecioCompra"></th>
                          <th th:text="CantidadProducto"></th>
                          <th th:text="Marca"></th>
                          <th th:text="Bodega"></th>
                           <th th:text="Proveedor"></th>
                          <th th:text="SubCategoria"></th>
                         
                                                   
                    </tr>
                </thead>
                <tbody>
<!--Accedo a el objeto productos y traigo los atributos para que me los liste-->
                
              <tr th:each="po : ${productos}">
               <td th:text="${po.nombre}"> </td>  
               <td th:text="${po.precioUnitario}"> </td>  
               <td th:text="${po.precioCompra}"> </td>  
               <td th:text="${po.cantidadProducto}"> </td>  
               <td th:text="${po.marca}"> </td> 
               <td th:text="${po.bodega.nombre}"> </td>   
               <td th:text="${po.proveedor.nombre}"> </td>  
               <td th:text="${po.subcategoria.descripcion}"> </td>  
                          
                </tr>      
                </tbody>
            </table>
            </div>
        </div>
    </div>
